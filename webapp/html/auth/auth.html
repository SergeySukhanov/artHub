<div class="ah_auth-inner">
    <div class="ah_open-gallery">

    </div>
    <div class="ah_auth-form">
        <div class="ah_row">
            <label for="inputLogin"> <b>Login</b>
                <input id="inputLogin" type="text" placeholder="Enter your login..." value="{{user.login}}" on-blur="checkField"/>
            </label>
        </div>
        <div class="ah_row">
            <label for="inputPassword"><b>Password</b>
                <input id="inputPassword" type="password" placeholder="Enter your password..." value="{{user.password}}"/>
            </label>
        </div>
        {{^user.exists}}
        <div class="ah_row">
            <label for="inputRepeatPassword"><b>Repeat password</b>
                <input id="inputRepeatPassword" type="password" placeholder="Enter your password yet..." value="{{user.repeatPassword}}"/>
            </label>
        </div>
        <div class="ah_row">
            <div class="ah_col">
                <input id="buyerRadioInput" type="radio" name="types" checked="{{user.types.buyer}}">
                <label for="buyerRadioInput">Buyer</label>
            </div>
            <div class="ah_col">
                <input id="artistRadioInput" type="radio" name="types" checked="{{user.types.artist}}">
                <label for="artistRadioInput">Artist</label>
            </div>
        </div>
        {{/user.exists}}
        <div class="ah_row">
            <input id="authButton" type="button" value="Sign in / Sign up" on-click="auth"/>
        </div>
    </div>
</div>
