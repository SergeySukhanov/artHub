{{#data}}
<div class="ah_inner-show-picture">
    <h3>{{this.title}}</h3>
    <div class="small-12 clearfix">
        <div class="small-9 columns">
            <img src="{{this.url}}"/>
        </div>
        <div class="small-3 columns">
            <div class="ah_actions-picture">
                <a href="javascript:void(0)" class="ah_button" on-click="addBasket: {{data}}">add basket</a>
            </div>
        </div>
    </div>
</div>
{{/data}}
