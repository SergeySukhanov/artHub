<div class="ah_dashboard-inner">
    <div id="presentation" class="ah_top-head-back">
        <h2>ArtHub</h2>
    </div>
    <div class="small-12 clearfix">
        <div class="small-3 columns ah_dashboard-columns ah_news-dashboard">
            <h3>News</h3>
            <div id="newsShortList" class="ah_news-inner-dashboard">
                {{> news}}
            </div>
        </div>
        <div class="small-5 columns ah_dashboard-columns ah-pictures-dashboard">
            <h3>Pictures</h3>
            <div id="picturesShortList" class="ah_pictures-inner-dashboard">
                {{> pictures}}
            </div>
        </div>
        <div class="small-4 columns ah_dashboard-columns ah-people-dashboard">
            <h3>People</h3>
            <div id="peopleShortList" class="ah_people-inner-dashboard">
                {{> people}}
            </div>
        </div>
    </div>
</div>
