<div class="ah-inner-container">
    <div class="ah_top-dashboard small-12 clearfix">
        <img src="images/dashboard/dashboard_back1.jpg"/>
        <h2>ArtHub</h2>
        <p>It's just Art.<br/> Nothing personal</p>
        <div class="small-12 ah_dashboard-action-block clearfix">
            <div class="small-6 columns ah_search">
                <label>
                    <b>Search photo:</b>
                    <input type="text" placeholder="Find photo..."/>
                </label>
            </div>
            <div class="small-6 columns ah_load-pic">
                <div class="ah_inner-load-pic">
                    <h4>Load photo and create account</h4>
                    <input type="button" value="Load photo"/>
                </div>
            </div>
        </div>
    </div>
    <div class="ah_center-dashboard">
        {{> pictures}}
    </div>
    <div class="ah_bottom-dashboard">

    </div>
</div>
