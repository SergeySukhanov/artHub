<div class="ah_tree-component">
    <div class="ah_root-tree-folder">
        <div class="ah_row-tree">
            <span class="ah_toggle_icon_tree" on-click="toggleTree"><b>+</b></span>
            <span data-id="root" class="ah_toggle-elem ah_toggle-elem-folder" on-click="selectTreeItem">Root</span>
            <div data-body="root" class="ah_body-folder">
                {{#tree}}
                    <div class="ah_row-tree">
                        {{#if showType === "picture"}}
                        <span data-id="{{id}}" class="ah_toggle-elem ah_toggle-elem-photo" on-doubleclick="changeNameTreeItem" on-click="selectTreeItem">{{title}}</span>
                        <input data-edit-id="{{id}}" type="text" value="{{title}}" autofocus on-blur="saveChangedName" style="display:none;"/>
                        {{/if}}
                        {{#if showType === "folder"}}
                        <span class="ah_toggle_icon_tree" on-click="toggleTree"><b>+</b></span>
                        <span data-id="{{id}}" class="ah_toggle-elem ah_toggle-elem-folder" on-doubleclick="changeNameTreeItem" on-click="selectTreeItem">{{title}}</span>
                        <input data-edit-id="{{id}}" type="text" value="{{title}}" autofocus on-blur="saveChangedName" style="display:none;"/>
                            {{> itemTree}}
                        {{/if}}
                    </div>
                {{/tree}}
            </div>
        </div>
    </div>
</div>
